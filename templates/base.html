<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAWSitiveOps</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>
        <img src="{{ url_for('static', filename='pawsitiveops-logo.png') }}" alt="Logo" class="sidebar-logo">
        PAWSitiveOps
      </h2>
      <input type="text" id="search" placeholder="Search..." onkeyup="filterLinks()">
      <a href="{{ url_for('index') }}" class="sidebar-link">Dashboard</a>
      <a href="#" class="sidebar-link">Features</a>
      <a href="#" class="sidebar-link">Users</a>
      <a href="#" class="sidebar-link">Pricing</a>
      <a href="#" class="sidebar-link">Integrations</a>
    </div>

    <!-- Main Content -->
    <div class="main">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script>
    function filterLinks() {
      const input = document.getElementById('search').value.toLowerCase();
      const links = document.querySelectorAll('.sidebar-link');
      links.forEach(link => {
        const text = link.textContent.toLowerCase();
        link.classList.toggle('hidden', !text.includes(input));
      });
    }
  </script>
  <script>
  document.getElementById('file-upload').addEventListener('change', function () {
    const fileName = this.files[0]?.name || '';
    document.getElementById('file-name-preview').textContent = fileName ? `Selected file: ${fileName}` : '';
  });

  function startVoiceInput() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById('chat-input').value = transcript;
    };

    recognition.onerror = function(event) {
      alert('Voice recognition error: ' + event.error);
    };
  }
</script>
</body>
</html>
